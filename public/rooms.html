<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms - JaiDee Resort</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--sand:#c9a96e;--sand-light:#e8d5a8;--ocean:#1a6b8a;--dark:#1a1a1a;--cream:#faf7f2;--white:#fff;--text:#333}
    html{scroll-behavior:smooth}
    body{font-family:'Inter',sans-serif;color:var(--text);background:var(--dark)}

    /* Language */
    .lang-bar{background:#0d0d0d;padding:6px 0;text-align:center;position:fixed;top:0;left:0;right:0;z-index:1001}
    .lang-bar button{background:none;border:1px solid rgba(255,255,255,.2);color:rgba(255,255,255,.65);padding:3px 10px;margin:0 2px;border-radius:4px;font-size:11px;cursor:pointer;transition:.2s}
    .lang-bar button.active,.lang-bar button:hover{background:var(--sand);color:var(--dark);border-color:var(--sand)}

    /* Nav */
    nav{position:fixed;top:30px;left:0;right:0;background:rgba(13,13,13,.95);backdrop-filter:blur(12px);z-index:1000;padding:12px 32px;display:flex;justify-content:space-between;align-items:center}
    .logo{font-family:'Playfair Display',serif;font-size:20px;color:var(--sand);text-decoration:none;letter-spacing:2px}
    .logo span{display:block;font-family:'Inter',sans-serif;font-size:9px;letter-spacing:4px;color:rgba(255,255,255,.5);text-transform:uppercase}
    .nav-links{display:flex;gap:24px;align-items:center}
    .nav-links a{color:rgba(255,255,255,.75);text-decoration:none;font-size:12px;font-weight:500;letter-spacing:1.5px;text-transform:uppercase;transition:.2s}
    .nav-links a:hover{color:var(--sand)}
    .nav-cta{background:var(--sand)!important;color:var(--dark)!important;padding:9px 20px!important;border-radius:4px;font-weight:600!important}
    .hamburger{display:none;background:none;border:none;color:var(--sand);font-size:22px;cursor:pointer}

    /* Hero */
    .hero{height:50vh;min-height:340px;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center}
    .hero img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .hero-overlay{position:absolute;inset:0;background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.65));display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:white;padding:0 20px}
    .hero-overlay .badge{font-size:11px;letter-spacing:5px;text-transform:uppercase;color:var(--sand);margin-bottom:14px;font-weight:500}
    .hero-overlay h1{font-family:'Playfair Display',serif;font-size:clamp(32px,6vw,56px);font-weight:700;line-height:1.1;margin-bottom:12px}
    .hero-overlay p{font-size:16px;max-width:520px;opacity:.85;line-height:1.7;font-weight:300}

    /* Rooms Section */
    .rooms-section{padding:60px 20px 80px;background:var(--cream);min-height:50vh}
    .rooms-grid{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:24px}
    .room-card{background:var(--white);border-radius:12px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,.06);transition:.3s}
    .room-card:hover{transform:translateY(-4px);box-shadow:0 12px 36px rgba(0,0,0,.12)}
    .room-card img{width:100%;height:220px;object-fit:cover}
    .room-card .no-img{width:100%;height:220px;background:linear-gradient(135deg,#1a1a1a,#333);display:flex;align-items:center;justify-content:center;color:var(--sand);font-size:48px}
    .room-body{padding:24px}
    .room-body h3{font-family:'Playfair Display',serif;font-size:22px;color:var(--dark);margin-bottom:4px}
    .room-body .room-name-th{font-size:14px;color:var(--sand);margin-bottom:10px}
    .room-body .room-desc{font-size:14px;color:#666;line-height:1.7;margin-bottom:16px;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
    .amenity-tags{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:16px}
    .amenity-tag{font-size:11px;padding:4px 10px;background:#f3f4f6;border-radius:12px;color:#555;font-weight:500}
    .room-footer{display:flex;justify-content:space-between;align-items:center;padding-top:16px;border-top:1px solid #eee}
    .room-price{font-family:'Playfair Display',serif;font-size:24px;color:var(--dark);font-weight:700}
    .room-price span{font-size:13px;font-weight:400;color:#999}
    .book-btn{background:var(--sand);color:var(--dark);padding:12px 28px;border:none;border-radius:6px;font-size:13px;font-weight:600;letter-spacing:1px;text-transform:uppercase;cursor:pointer;text-decoration:none;transition:.3s;display:inline-block}
    .book-btn:hover{background:var(--sand-light);transform:translateY(-1px)}

    .no-rooms{text-align:center;padding:60px 20px;color:#999;font-size:16px}

    footer{background:#0d0d0d;color:rgba(255,255,255,.4);text-align:center;padding:20px;font-size:12px}

    @media(max-width:768px){
      nav{padding:10px 16px}
      .nav-links{display:none;flex-direction:column;position:absolute;top:52px;left:0;right:0;background:rgba(13,13,13,.98);padding:20px;gap:14px}
      .nav-links.open{display:flex}
      .hamburger{display:block}
      .rooms-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<nav>
  <a href="/" class="logo">JAIDEE RESORT<span>Beach Front &bull; Sichon</span></a>
  <div class="nav-links" id="navLinks">

<!-- Hero -->
<section class="hero">

  <div class="hero-overlay">

</section>

let lang = "en";
function setLang(l) {
  lang = l;
  document.querySelectorAll(".lang-bar button").forEach(b => b.classList.remove("active"));
  document.querySelector(`.lang-bar button[onclick="setLang('${l}')"]`).classList.add("active");
  const tr = i18n[l];
  document.querySelectorAll("[data-i18n]").forEach(el => {
    if (tr[el.dataset.i18n]) el.innerHTML = tr[el.dataset.i18n];
  });
  renderRooms();
}

let rooms = [];

async function loadRooms() {
  try {
    const r = await fetch("/api/rooms");
    rooms = await r.json();
    renderRooms();
  } catch (e) {
    document.getElementById("roomsGrid").innerHTML = `<div class="no-rooms">${i18n[lang].no_rooms}</div>`;
  }
}

function renderRooms() {
  const grid = document.getElementById("roomsGrid");
  const tr = i18n[lang];

  if (!rooms.length) {
    grid.innerHTML = `<div class="no-rooms">${tr.no_rooms}</div>`;
    return;
  }

  grid.innerHTML = rooms.map(room => {
    const name = room.name;
    const nameTh = room.nameTh || "";
    const desc = (lang === "th" && room.descriptionTh) ? room.descriptionTh : room.description;
    const amenities = (lang === "th" && room.amenitiesTh) ? room.amenitiesTh : room.amenities;
    const amenityList = amenities ? amenities.split(",").map(a => a.trim()).filter(Boolean) : [];

    return `<div class="room-card">
      ${room.image
        ? `<img src="${room.image}" alt="${name}">`
        : `<div class="no-img">&#127968;</div>`}
      <div class="room-body">
        <h3>${name}</h3>
        ${nameTh ? `<div class="room-name-th">${nameTh}</div>` : ""}
        <div class="room-desc">${desc || ""}</div>
        ${amenityList.length ? `<div class="amenity-tags">${amenityList.map(a => `<span class="amenity-tag">${a}</span>`).join("")}</div>` : ""}
        <div class="room-footer">
          <div class="room-price">&#3647;${room.price.toLocaleString()} <span>${tr.per_night}</span></div>
          ${room.bookingUrl
            ? `<a href="${room.bookingUrl}" target="_blank" rel="noopener noreferrer" class="book-btn">${tr.book_now}</a>`
            : ""}
        </div>
      </div>
    </div>`;
  }).join("");
}

loadRooms();
</script>
